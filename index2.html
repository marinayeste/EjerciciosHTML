        <p><h2>Cómo añadir párrafos</h2></p>
<p>El elemento <em>párrafo</em> &lt;p&gt; se utiliza para distribuir el texto en párrafos </p>

<h2>Cómo añadir links</h2>
<p>El elemento <em>anchor</em> &lt;a&gt; se utiliza para añadir hipervínculos a tu texto. Este sería un ejemplo:</p> <a href="www.google.com" title="este es el title que explica que el title de este link dice title" <p>Este es el link de Google</p></a>

</body>
